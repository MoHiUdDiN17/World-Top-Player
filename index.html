<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,200;0,400;0,500;1,300&display=swap"
        rel="stylesheet">
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/b0ef5e527f.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>World Top Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="overflow-x-hidden">
        <!-- header -->
        <header class="header">
            <div class="flex gap-10 center text-violet-800 text-xl py-5 items-center justify-center">
                <div>
                    <a href="#top-six-player">Cover</a>
                </div>
                <div>
                    <a href="#players">Players</a>
                </div>
                <div>
                    <a href="#footer">Footer</a>
                </div>
            </div>
        </header>
        <!-- Home -->
        <section id="top-six-player" class="bg-black h-80">
            <h1 class="text-center pt-20 lg:text-6xl md:text-6xl sm:text-xl  text-yellow-700">Top Six Players</h1>
            <p class="text-center pt-6 text-lg text-white">They are legendary player in the current football world</p>
        </section>
        <!-- Player Section -->
        <div id="players" class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1  gap-4 mx-10 my-8">
            <!-- Ronaldo -->
            <div class="flex flex-col justify-center border-2 pb-4 bg-black">
                <img src="images/ronaldo.jpg" alt=""><br>
                <h1 id="player_name-1" class="text-white font-bold text-center text-xl">Cristiano Ronaldo</h1>
                <br>
                <div class="text-center">
                    <button id="player-1" class="text-white font-bold bg-sky-900 px-8 py-2 ">SELECT</button>
                </div>
            </div>
            <!-- Neymer -->
            <div class="flex flex-col justify-center border-2 pb-4 bg-black">
                <img src="images/neymar.jpg" alt=""><br>
                <h1 id="player_name-2" class="text-white font-bold text-center text-xl">Neymar Jr</h1>
                <br>
                <div class="text-center">
                    <button id="player-2" class="text-white font-bold bg-sky-900 px-8 py-2 ">SELECT</button>
                </div>
            </div>
            <!-- Messi -->
            <div class="flex flex-col justify-center border-2 pb-4 bg-black">
                <img src="images/messi.jpg" alt=""><br>
                <h1 id="player_name-3" class="text-white font-bold text-center text-xl">Lionel Messi</h1>
                <br>
                <div class="text-center">
                    <button id="player-3" class="text-white font-bold bg-sky-900 px-8 py-2 ">SELECT</button>
                </div>
            </div>
            <!-- benzema -->
            <div class="flex flex-col justify-center border-2 pb-4 bg-black">
                <img src="images/ben.jpg" alt=""><br>
                <h1 id="player_name-4" class="text-white font-bold text-center text-xl">Karim Benzema</h1>
                <br>
                <div class="text-center">
                    <button id="player-4" class="text-white font-bold bg-sky-900 px-8 py-2 ">SELECT</button>
                </div>
            </div>
            <!-- Mbappe -->
            <div class="flex flex-col justify-center border-2 pb-4 bg-black">
                <img src="images/em.jpg" alt=""><br>
                <h1 id="player_name-5" class="text-white font-bold text-center text-xl">Kylian Mbapp√©</h1>
                <br>
                <div class="text-center">
                    <button id="player-5" class="text-white font-bold bg-sky-900 px-8 py-2 ">SELECT</button>
                </div>
            </div>
            <!-- Lewandowski-->
            <div class="flex flex-col justify-center border-2 pb-4 bg-black">
                <img src="images/lev.jpg" alt=""><br>
                <h1 id="player_name-6" class="text-white font-bold text-center text-xl">Robert Lewandowski</h1>
                <br>
                <div class="text-center">
                    <button id="player-6" class="text-white font-bold bg-sky-900 px-8 py-2 ">SELECT</button>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div id="footer" class="bottom">
            <h2 id="goal">Goal</h2>
            <hr id="horizontal">
            <div class="footer flex flex-col lg:flex-row ">
                <div class="footer_each">Contact Us</div>
                <div class="footer_each">Terms of Service</div>
                <div class="footer_each">Privacy Policy</div>
                <div class="footer_each">Privacy Settings</div>
                <div class="footer_each">Goal App</div>
                <div class="footer_each">Goal Live</div>
            </div>
            <div class="footer flex">
                <div class="footer_each">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                </div>
                <div class="footer_each">
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="footer_each">
                    <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
